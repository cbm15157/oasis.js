version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-stretch

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn lint
      - run: yarn test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
